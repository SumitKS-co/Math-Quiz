<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <div class="main-box">
      <div class="box">
        <u><h1>Math Quiz</h1></u>

        <form class="quiz_form">
          <p class="question" style="text-align: center"></p>
          <label for="input"></label>
          <input type="number" id="input" style="text-align: center" />
          <button class="btns" type="submit">Submit</button>
        </form>

        

        <button class="nextQ btn">Next question</button>
        <div class="score" style="color: #f7ff03"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
